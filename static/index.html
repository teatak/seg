<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Seg - 自进化分词系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#6366f1',
                        brandHover: '#4f46e5',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col font-sans">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 py-4 px-8 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-brand flex items-center justify-center text-white font-bold text-lg">S</div>
            <h1 class="text-xl font-bold tracking-tight text-slate-900">TeaTak <span class="text-brand">Seg</span></h1>
            <span class="text-xs bg-slate-100 px-2 py-1 rounded text-slate-500 ml-2">v2.1 Interactive</span>
        </div>
        <div class="flex gap-4">
            <button onclick="triggerDiscovery()" id="btn-discover" class="flex items-center gap-2 px-4 py-2 bg-slate-900 text-white rounded-md hover:bg-slate-800 transition text-sm font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                </svg>
                触发自动进化 (Discovery & Train)
            </button>
        </div>
    </header>

    <main class="flex-1 flex overflow-visible">
        <!-- Left: Segmentation Playground -->
        <div class="flex-1 p-8 flex flex-col gap-8">
            <!-- Card 1: Input & Configuration -->
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="bg-slate-50/80 px-8 py-4 border-b border-slate-100 flex items-center justify-between">
                    <h2 class="text-sm font-bold text-slate-700 uppercase tracking-widest flex items-center gap-2">
                        <span class="w-1.5 h-4 bg-brand rounded-full"></span>
                        分词试炼场 (Playground)
                    </h2>
                </div>
                
                <div class="p-0">
                    <textarea id="inputText" class="w-full h-48 p-8 outline-none resize-none text-lg transition-all placeholder:text-slate-300" placeholder="输入一段想测试的中文文本..."></textarea>
                </div>

                <!-- Action Footer (Styled like Header) -->
                <div class="bg-slate-50/80 px-8 py-4 border-t border-slate-100 flex items-center justify-between">
                    <div class="flex items-center gap-12">
                        <!-- Algorithm Selection -->
                        <div class="flex items-center gap-4">
                            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">算法策略</span>
                            <div class="flex gap-6">
                                <label class="flex items-center gap-2 cursor-pointer group">
                                    <input type="radio" name="algorithm" value="hybrid" checked class="w-3.5 h-3.5 text-brand focus:ring-brand border-slate-300">
                                    <span class="text-xs font-semibold text-slate-600 group-hover:text-slate-900 transition">混合模式</span>
                                </label>
                                <label class="flex items-center gap-2 cursor-pointer group">
                                    <input type="radio" name="algorithm" value="crf" class="w-3.5 h-3.5 text-brand focus:ring-brand border-slate-300">
                                    <span class="text-xs font-semibold text-slate-600 group-hover:text-slate-900 transition">纯 AI 模型</span>
                                </label>
                                <label class="flex items-center gap-2 cursor-pointer group">
                                    <input type="radio" name="algorithm" value="dag" class="w-3.5 h-3.5 text-brand focus:ring-brand border-slate-300">
                                    <span class="text-xs font-semibold text-slate-600 group-hover:text-slate-900 transition">仅词典</span>
                                </label>
                            </div>
                        </div>

                        <div class="w-px h-4 bg-slate-200"></div>

                        <!-- Function Selection -->
                        <div class="flex items-center gap-4">
                            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">功能场景</span>
                            <div class="flex gap-6">
                                <label class="flex items-center gap-2 cursor-pointer group">
                                    <input type="radio" name="function" value="standard" checked class="w-3.5 h-3.5 text-brand focus:ring-brand border-slate-300">
                                    <span class="text-xs font-semibold text-slate-600 group-hover:text-slate-900 transition">精确分词</span>
                                </label>
                                <label class="flex items-center gap-2 cursor-pointer group">
                                    <input type="radio" name="function" value="search" class="w-3.5 h-3.5 text-brand focus:ring-brand border-slate-300">
                                    <span class="text-xs font-semibold text-slate-600 group-hover:text-slate-900 transition">搜索引擎模式</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <button onclick="runSegment()" class="px-8 py-3 bg-brand text-white rounded-xl hover:bg-brandHover font-bold text-sm transition-all shadow-lg shadow-brand/20 active:scale-95 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                        </svg>
                        开始分词
                    </button>
                </div>
            </div>

            <!-- Card 2: Interactive Correction -->
            <div id="resultArea" class="hidden bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden fade-in">
                <div class="bg-slate-50/80 px-8 py-4 border-b border-slate-100 flex items-center justify-between">
                    <div class="flex flex-col gap-1">
                        <h2 class="text-sm font-bold text-slate-700 uppercase tracking-widest flex items-center gap-2">
                            <span class="w-1.5 h-4 bg-brand rounded-full"></span>
                            交互式修正 (Correction Pane)
                        </h2>
                        <p id="latency" class="text-[10px] font-mono text-slate-400 uppercase tracking-tight ml-3.5">STATUS: ENGINE_READY | LATENCY: --ms</p>
                    </div>

                    <div class="flex items-center gap-6">
                        <div class="flex items-center gap-2 text-[10px] text-slate-400 uppercase tracking-widest font-bold">
                            <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span>
                            LIVE PREVIEW
                        </div>
                        
                        <button onclick="submitIntervention()" id="btn-train" class="px-6 py-2.5 bg-brand text-white text-xs font-bold rounded-xl shadow-lg shadow-brand/20 hover:bg-brandHover transition-all active:scale-95 flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                            </svg>
                            确认修正并启动自进化训练
                        </button>
                    </div>
                </div>
                
                <div class="p-6">
                    <!-- Interactive Token Editor container styled similarly to textarea -->
                    <div id="interactiveContainer" class="bg-slate-50/30 rounded-2xl border border-slate-100 min-h-[200px] block">
                        <!-- Injected via JS -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Right: Status Logs -->
        <div class="w-[450px] bg-white border-l border-slate-200">
            <div class="sticky top-0 p-8 flex flex-col gap-6 h-screen overflow-y-auto">
            
            <div class="bg-blue-50 p-4 rounded-lg border border-blue-100 text-sm text-blue-800">
                <h4 class="font-bold mb-1">使用说明</h4>
                <p>1. 在左侧输入文本并分词。</p>
                <p>2. 点击字与字之间的<b>缝隙</b>来拆分或合并词语。</p>
                <p>3. 满意后点击“确认修正并训练”，系统会自动学习新词并清除干扰词。</p>
            </div>

            <!-- Auto Discovery Logs -->
            <div class="flex-1 flex flex-col min-h-0">
                <h3 class="font-semibold text-slate-700 mb-3 flex items-center justify-between">
                    <span>系统状态日志</span>
                    <span class="text-xs px-2 py-0.5 rounded bg-green-100 text-green-700">Online</span>
                </h3>
                <div id="systemLogs" class="flex-1 bg-slate-900 text-slate-300 font-mono text-xs p-4 rounded-lg overflow-y-auto whitespace-pre-wrap leading-relaxed shadow-inner">
> System ready.
> Waiting for requests...
                </div>
            </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
